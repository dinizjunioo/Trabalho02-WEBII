<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Detalhes do Aluno</title>
    
</head>
<body>
    <h1>Detalhes do Aluno</h1>
    <p>Nome: <span th:text="${aluno.primeiroNome} + ' ' + ${aluno.ultimoNome}"></span></p>
    <p>Curso: <span th:text="${aluno.curso.nome}"></span></p>
    <p>Linguagem favorita: <span th:text="${aluno.linguagem}"></span></p>
    <!-- <p>Email: <span th:text="${aluno.email}"></span></p> -->
    <p>Sistemas Operacionais:</p>
    <ul>
        <li th:each="so : ${aluno.sistemasOperacionais}" th:text="${so}"></li>
    </ul>

    <br>
    <br>
    <a href="/meuapp">Voltar</a>
    <br>
</body>
</html>
