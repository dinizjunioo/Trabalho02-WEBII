<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <title>Alunos</title>

</head>
<body>
    <p>Lista de alunos cadastrados por linguagem favorita </p>
    <ul>
        <li th:each="aluno : ${alunosPorLing}">
            <span
                th:text="${aluno.primeiroNome} +' '+ ${aluno.ultimoNome} + ' - Curso:  ' + ${aluno.curso.nome} " />
        </li>
    </ul>
    <br><br>
    <p>Tabela com as infos</p>
    <table>
        <thead>
          <tr>
            <th th:text="Nome"></th>
            <th th:text="Curso"></th>
            <th th:text="Linguagem"></th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="aluno: ${alunosPorLing}">
            <td th:text="${aluno.primeiroNome}"></td>
            <td th:text="${aluno.curso.nome}"></td>
            <td th:text="${aluno.linguagem}"></td>
          </tr>
        </tbody>
    </table>
  <br>
  <p>Total de estudantes que gostam da linguagem: 
      <span th:text="${alunosPorLing.size()} + ' estudantes adoram.'"></span>
  </p>
  <br>
  <a href="getListaAlunos">Voltar</a>
  <br>
</body>

</html>
