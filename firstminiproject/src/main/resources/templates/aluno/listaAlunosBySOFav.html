    <p>Lista de alunos que tem o <span th:text="${SOFav}"></span> como o sistema operacional favorito</p>
    <table>
        <thead>
          <tr>
            <th th:text="Nome"></th>
            <th th:text="Curso"></th>
            <th th:text="Linguagem"></th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="aluno: ${alunosPorSO}">
            <td th:text="${aluno.primeiroNome}"></td>
            <td th:text="${aluno.curso.nome}"></td>
            <td th:text="${aluno.linguagem}"></td>

        </tbody>
    </table>
    <br>
    <p>Total de estudantes que favoritaram o <span th:text="${SOFav}"></span>:
