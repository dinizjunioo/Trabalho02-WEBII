<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>
    <title>Cursos</title>

</head>
<body>
    <div th:if="${not #lists.isEmpty(cursos)}">

        
        <p>Lista de cursos cadastrados </p>
        <ul>
            <li th:each="curso : ${cursos}">
                <span
                    th:text="${curso.nome} +' '+ ${curso.descricao} " />
            </li>
        </ul>
        <br><br>
        <p>Tabela com as infos</p>
        <table>
            <thead>
              <tr>
                <th th:text="Curso"></th>
                <th th:text="Descricao"></th>
                <th style="width: 5px;"></th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="curso: ${cursos}">
                <td th:text="${curso.nome}"></td>
                <td th:text="${curso.descricao}"></td>
              </tr>
            </tbody>
        </table>
    </div>
    <div th:if="${#lists.isEmpty(cursos)}">
        <p>Nenhum curso cadastrado.</p>
        <p>Cadastre um agora mesmo clicando no link abaixo!</p>
    </div>

    <br>
    <br>
    <a href="showFormCurso">Formul√°rio de cursos</a><br>
    <a href="/meuapp"> Voltar para o Menu Inicial</a>
</body>

</html>
